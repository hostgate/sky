<div md-dialog-content dir="RTL" style="overflow:hidden;">
  <h3>{{'disconnect2'|translate}} {{'member'|translate}} {{company}}</h3>
  <span> <label for="">{{'company'|translate}}:</label>&nbsp;&nbsp;{{row.company_name}}</span><br/>
  <span> <label for="">{{'sim'|translate}}:</label>&nbsp;&nbsp;{{row.sim}}</span><br/>
  <span *ngIf="row.accepted_moved_to_phone=='1'"> <label for="">{{'phone'|translate}}:</label>&nbsp;&nbsp;{{row.moved_to_phone}} </span>
  <span *ngIf="row.accepted_moved_to_phone=='0'"> <label for="">{{'phone'|translate}}:</label>&nbsp;&nbsp;{{row.phone}} </span>
  <md-progress-bar mode="indeterminate" *ngIf="loading"></md-progress-bar>
  <span style="color:red;" *ngIf="loading">{{'wait_msg'|translate}}</span>
</div>
<div md-dialog-actions dir="RTL">
    <button md-button color="primary" (click)="disconnect()" tabindex="2" >{{'disconnect2'|translate}}</button>
    <button md-button color="warn" (click)="onNoClick()" tabindex="-1">{{'no_thanks'|translate}}</button>
</div>
