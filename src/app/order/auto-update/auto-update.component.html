<md-toolbar color="primary">{{'automatic_update' | translate}}</md-toolbar>
<md-toolbar *ngIf="authService.canUpdate()">
  
    <input type="file" #fileInput placeholder="Upload file..." style="display:none;" (change)="upload()" />
    <button md-button (click)="fileInput.click()" style="position: relative;
  float: left;margin-bottom:5px;">{{'phones'|translate}}<md-icon color="primary">file_upload</md-icon></button>
  </md-toolbar>
  <ng-container  *ngIf="excelPhones && excelPhones.length>0">
  <div>
    <md-chip-list>
      <md-chip *ngFor="let phone of excelPhones;let i=index;">
        <span >{{phone}} 
          <ng-container *ngIf="excelPhonesAndMonths && excelPhonesAndMonths[i] && excelPhonesAndMonths[i][1] && excelPhonesAndMonths[i][1]>0;else unlimited;">
            <strong>({{excelPhonesAndMonths[i][1]}} חודשים)</strong>
          </ng-container>
          <ng-template #unlimited>
            <strong>(ללא הגבלה)</strong>
          </ng-template>
        </span>
    </md-chip>
    </md-chip-list>
  </div>
  <hr>
  <button md-button (click)="update()"  color="primary" style="position: relative; 
  float: right;margin-bottom:5px;" mdTooltip='חידוש אוטומאטי לכל מספר שיש עליו חבילת חודש. לתקופה של 11 חודשים'>חידוש</button>
  <button md-button (click)="cancel_update()"  color="primary" style="position: relative; 
  float: right;margin-bottom:5px;" mdTooltip='ביטול חידוש אוטומאטי לכל המספרים'>ביטול</button>
</ng-container>
<md-progress-bar mode="indeterminate" *ngIf="loading"></md-progress-bar>
