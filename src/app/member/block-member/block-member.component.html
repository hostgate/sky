<h1 md-dialog-title dir="RTL" color="warn" *ngIf="data.free=='1'">{{'block_others'|translate}}</h1>
<h1 md-dialog-title dir="RTL" color="warn" *ngIf="data.free=='0'">{{'open_to_others'|translate}}</h1>
<div md-dialog-content  dir="RTL">
  <p *ngIf="data.free=='1'">{{'do_you_want_to_block_others'|translate}}</p>
  <p *ngIf="data.free=='0'">{{'do_you_want_to_open_to_others'|translate}}</p>
  <p><label>{{'phone'|translate}}: </label> {{data.member.phone}}</p>
  <p><label>{{'consumer'|translate}}: </label> {{data.member.consumer_name}}</p>
</div>
<div md-dialog-actions  dir="RTL">
  
  <button md-button [md-dialog-close]="data" tabindex="2" color="warn" (click)="block(data.id,toblock.value,toopen.value)">{{'yes'|translate}}</button>
  <button md-button (click)="onNoClick()" tabindex="-1">{{'no'|translate}}</button>
</div>
<input type="hidden" value="{{'block_others1'|translate}}" #toblock/>
<input type="hidden" value="{{'open_to_others1'|translate}}" #toopen/>
